<div class="NewSearch">
  <input type="text" placeholder="Please type Share name " #SearchElement>
  <button type="button" name="button" (click) = "this.getClick(SearchElement.value);">Search</button>
</div>
<div class = "ValueElements" >
	<table id='customers'>
		<tr *ngIf = "this.CurrentSearchValue !== undefined">
			<td> {{this.CurrentSearchValue.SearchElement}}</td>
			<td *ngFor ="let value of this.CurrentSearchValue.val">{{value}}</td>
		</tr>
	</table>
</div>
